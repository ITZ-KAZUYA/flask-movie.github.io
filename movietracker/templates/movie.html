<!DOCTYPE html>
{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

    <title>Title</title>
</head>
<body>
    <div id="wrapper">
        <div id="movie">
            <img src="{{ movie.poster }}" width="200" id="poster">
        </div>

        <div id="overview">
            <h1>{{ movie.title }}</h1>
            <p style="font-size:180%; margin-top:15px;">{{ movie.overview }}</p>
            <ul style="font-size:180%; margin-top:30px;">
                <li>Release year: <strong>{{movie.release_date}}</strong></li>
                <li>TMDB Rating: <strong>{{movie.vote_average}}</strong></li>
                <li>Users voted: <strong>{{movie.vote_count}}</strong></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
